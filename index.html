<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divinas a Caos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            width: 50px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Divinas a Caos</h1>
    
    <label for="divineInput">Valor actual de Divinas a Caos:</label>
    <input type="number" id="divineInput" value="150">
    
    <br>

    <label for="quantityInput">Cantidad de Divinas:</label>
    <input type="number" id="quantityInput">
    
    <br>

    <button onclick="calcular()">Calcular</button>
    
    <div id="result"></div>

    <script>
        function calcular() {
            var valorDivineACaos = parseFloat(document.getElementById('divineInput').value);
            var cantidadDivinas = parseFloat(document.getElementById('quantityInput').value);

            if (isNaN(valorDivineACaos) || isNaN(cantidadDivinas)) {
                alert("Por favor, ingresa valores v√°lidos.");
                return;
            }

            var resultadoChaos = valorDivineACaos * cantidadDivinas;
            var resultadoDivsChaos = Math.floor(resultadoChaos);
            var restoChaos = (resultadoChaos - resultadoDivsChaos) * 100;

            document.getElementById('result').innerHTML = `
                <p>Cantidad de Divinas: ${cantidadDivinas}</p>
                <p>Equivalente a Chaos: ${resultadoDivsChaos} Chaos</p>
                <p>Divinas + Chaos: ${Math.floor(resultadoDivsChaos)} div ${restoChaos.toFixed(0)} Chaos</p>
            `;
        }
    </script>
</body>
</html>
