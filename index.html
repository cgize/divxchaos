<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Divines a Chaos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Calculadora Divines a Chaos</h2>

  <label for="divinesInput">Cantidad de Divines:</label>
  <input type="number" id="divinesInput" placeholder="Ingrese la cantidad de divines" required>

  <button onclick="calcularChaos()">Calcular</button>

  <p id="resultado"></p>

  <script>
    async function obtenerValorActual() {
      try {
        const response = await fetch('https://api.poe.watch/history?id=56327&league=Affliction');
        const data = await response.json();
        const valorActual = data[data.length - 1].value; // Tomar el último valor en la respuesta

        document.getElementById('valorActualInput').value = valorActual;
      } catch (error) {
        console.error('Error al obtener el valor actual:', error);
      }
    }

    function calcularChaos() {
      var divines = document.getElementById('divinesInput').value;
      var valorActual = document.getElementById('valorActualInput').value;
      var resultado = divines * valorActual;

      document.getElementById('resultado').innerText = divines + ' Divines son equivalentes a ' + resultado + ' Chaos.';
    }

    // Llamar a la función para obtener el valor actual al cargar la página
    obtenerValorActual();
  </script>

</body>
</html>
