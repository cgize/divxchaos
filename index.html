<!DOCTYPE html>
<html lang="es">
<head>
<a href="https://github.com/cgize/divxchaos/" target="_blank">
  <img src="logo/logo-repo.png" alt="GitHub" style="position: fixed; top: 0; right: 0; border: 0; z-index: 999; width: 42px; height: 42px;">
</a>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Divines y Chaos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: rgba(13, 17, 23, 1); /* Color de fondo rgba(13, 17, 23, 1) */
            color: white; /* Color del texto */
        }

        input {
            width: 50px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: white; /* Color del bot칩n */
            color: rgba(13, 17, 23, 1); /* Color del texto del bot칩n */
            border: none;
        }

        #result, #resultInverso {
            margin-top: 20px;
            color: white; /* Color del texto del resultado */
            font-weight: bold; /* Texto en negrita */
        }

        #valueInput {
            margin-bottom: 20px;
            border: 2px solid white;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="valueInput">
        <label for="divineInput">Valor actual de 1 Div:</label>
        <input type="number" id="divineInput" value="150">
    </div>
    
    <h1>Calculadora Divines a Chaos</h1>
    
    <label for="quantityInput">Cantidad de Divs:</label>
    <input type="number" id="quantityInput">
    
    <br>

    <button onclick="calcular()">Calcular</button>
    
    <div id="result"></div>

    <h1>Calculadora Chaos a Divines</h1>
    
    <label for="quantityChaosInput">Cantidad:</label>
    <input type="number" id="quantityChaosInput">
    
    <br>

    <button onclick="calcularInverso()">Calcular</button>
    
    <div id="resultInverso"></div>

    <script>
        function calcular() {
            var valorDivineACaos = parseFloat(document.getElementById('divineInput').value);
            var cantidadDivines = parseFloat(document.getElementById('quantityInput').value);

            if (isNaN(valorDivineACaos) || isNaN(cantidadDivines)) {
                alert("Por favor, ingresa valores v치lidos.");
                return;
            }

            var resultadoChaos = valorDivineACaos * cantidadDivines;
            var resultadoDivinesChaos = Math.floor(resultadoChaos);
            var restoChaos = resultadoChaos % valorDivineACaos;
            var resultadoDivsChaos = {
                divs: Math.floor(resultadoChaos / valorDivineACaos),
                chaos: Math.round(restoChaos)
            };

            document.getElementById('result').innerHTML = `
                <p>Cantidad de Divines: ${cantidadDivines}</p>
                <p>Equivalente a Chaos: ${resultadoDivinesChaos} Chaos</p>
                <p>Divines + Chaos: ${resultadoDivsChaos.divs} div ${resultadoDivsChaos.chaos} Chaos</p>
            `;
        }

        function calcularInverso() {
            var valorChaosADivine = parseFloat(document.getElementById('divineInput').value);
            var cantidadChaos = parseFloat(document.getElementById('quantityChaosInput').value);

            if (isNaN(valorChaosADivine) || isNaN(cantidadChaos)) {
                alert("Por favor, ingresa valores v치lidos.");
                return;
            }

            var resultadoDivines = cantidadChaos / valorChaosADivine;
            var resultadoDivinesEnteros = Math.floor(resultadoDivines);
            var restoDivines = resultadoDivines % 1;

            document.getElementById('resultInverso').innerHTML = `
                <p>Equivalente a Divines: ${resultadoDivinesEnteros} Divines ${Math.round(restoDivines * valorChaosADivine)} Chaos</p>
            `;
        }
    </script>
</body>
</html>
