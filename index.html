<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Divines a Chaos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Calculadora Divines a Chaos</h2>

  <label for="divinesInput">Cantidad de Divines:</label>
  <input type="number" id="divinesInput" placeholder="Ingrese la cantidad de divines" required>

  <button onclick="obtenerValorActual()">Obtener Valor Actual</button>

  <label for="valorActualInput">Valor actual de Divines a Chaos:</label>
  <input type="number" id="valorActualInput" placeholder="Valor actual" readonly>

  <button onclick="calcularChaos()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function obtenerValorActual() {
      fetch('https://poe.ninja/api/data/currencyoverview?league=Affliction&type=Currency')
        .then(response => response.json())
        .then(data => {
          // Supongamos que el valor que nos interesa es el de los Divines a Chaos
          var valorDivinesAChaos = data.lines.find(currency => currency.currencyTypeName === 'Divine Orb').chaosEquivalent;

          document.getElementById('valorActualInput').value = valorDivinesAChaos;
        })
        .catch(error => console.error('Error al obtener el valor actual:', error));
    }

    function calcularChaos() {
      var divines = document.getElementById('divinesInput').value;
      var valorActual = document.getElementById('valorActualInput').value;
      var resultado = divines * valorActual;

      document.getElementById('resultado').innerText = divines + ' Divines son equivalentes a ' + resultado + ' Chaos.';
    }
  </script>

</body>
</html>
